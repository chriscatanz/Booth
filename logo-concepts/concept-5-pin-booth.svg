<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Location pin shape -->
  <path d="M 100,180 
           Q 100,140 60,100 
           Q 20,60 20,50 
           Q 20,10 100,10 
           Q 180,10 180,50 
           Q 180,60 140,100 
           Q 100,140 100,180 Z" 
        fill="url(#gradient5)"/>
  
  <!-- Booth icon inside pin -->
  <g transform="translate(100, 60)">
    <!-- Simplified booth -->
    <rect x="-35" y="-25" width="70" height="10" rx="3" fill="white"/>
    <rect x="-35" y="-25" width="10" height="45" rx="3" fill="white"/>
    <rect x="25" y="-25" width="10" height="45" rx="3" fill="white"/>
    <!-- Counter -->
    <rect x="-20" y="10" width="40" height="8" rx="2" fill="#22d3ee"/>
  </g>
</svg>