<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Abstract booth shape - top down view -->
  <g transform="translate(100, 100)">
    <!-- Back wall -->
    <rect x="-60" y="-60" width="120" height="20" rx="6" fill="url(#gradient1)"/>
    <!-- Left wall -->
    <rect x="-60" y="-60" width="20" height="100" rx="6" fill="url(#gradient1)"/>
    <!-- Right wall -->
    <rect x="40" y="-60" width="20" height="100" rx="6" fill="url(#gradient1)"/>
    <!-- Small accent bar (represents display/counter) -->
    <rect x="-30" y="20" width="60" height="12" rx="4" fill="#22d3ee"/>
  </g>
</svg>