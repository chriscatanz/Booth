<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="neonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="16" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e040fb"/>
      <stop offset="100%" style="stop-color:#7c4dff"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" fill="url(#bgGradient5)" rx="20"/>
  
  <!-- Neon brackets -->
  <g filter="url(#neonGlow)" stroke="url(#neonPurple)" stroke-width="4" fill="none">
    <!-- Left bracket -->
    <path d="M 70 60 L 50 60 L 50 300 L 70 300"/>
    <!-- Right bracket -->
    <path d="M 330 60 L 350 60 L 350 300 L 330 300"/>
  </g>
  
  <!-- Neon B -->
  <text x="200" y="260" font-family="Arial Black, Arial, sans-serif" font-size="200" font-weight="900" fill="url(#neonPurple)" text-anchor="middle" filter="url(#neonGlow)">B</text>
  
  <!-- Booth text -->
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="42" font-weight="300" fill="#e040fb" text-anchor="middle" letter-spacing="10" filter="url(#neonGlow)">Booth</text>
</svg>