<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD"/>
      <stop offset="100%" style="stop-color:#5B2C6F"/>
    </linearGradient>
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient4)" rx="20"/>
  
  <!-- Minimal booth frame - just corners -->
  <g fill="white" opacity="0.9">
    <!-- Top left corner -->
    <rect x="50" y="50" width="40" height="6"/>
    <rect x="50" y="50" width="6" height="40"/>
    
    <!-- Top right corner -->
    <rect x="310" y="50" width="40" height="6"/>
    <rect x="344" y="50" width="6" height="40"/>
    
    <!-- Bottom left corner -->
    <rect x="50" y="304" width="40" height="6"/>
    <rect x="50" y="270" width="6" height="40"/>
    
    <!-- Bottom right corner -->
    <rect x="310" y="304" width="40" height="6"/>
    <rect x="344" y="270" width="6" height="40"/>
  </g>
  
  <!-- Clean B -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="180" font-weight="700" fill="white" text-anchor="middle" filter="url(#subtleGlow)">B</text>
  
  <!-- Booth text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="40" font-weight="400" fill="white" text-anchor="middle" letter-spacing="12">BOOTH</text>
</svg>