  <text x="792" y="356" fill="#1F2937" font-family="system-ui" font-size="16" font-weight="600">Top Shows by Spend</text>
  
  <g font-family="system-ui">
    <rect x="792" y="380" width="332" height="48" rx="6" fill="#F9FAFB"/>
    <text x="812" y="400" fill="#1F2937" font-size="14" font-weight="500">ICBA Live 2026</text>
    <text x="812" y="418" fill="#6B7280" font-size="12">Nashville, TN</text>
    <text x="1084" y="404" fill="#1F2937" font-size="14" font-weight="600" text-anchor="end">$18,500</text>
    
    <rect x="792" y="436" width="332" height="48" rx="6" fill="white"/>
    <text x="812" y="456" fill="#1F2937" font-size="14" font-weight="500">Tech Expo 2026</text>
    <text x="812" y="474" fill="#6B7280" font-size="12">Las Vegas, NV</text>
    <text x="1084" y="460" fill="#1F2937" font-size="14" font-weight="600" text-anchor="end">$15,750</text>
    
    <rect x="792" y="492" width="332" height="48" rx="6" fill="#F9FAFB"/>
    <text x="812" y="512" fill="#1F2937" font-size="14" font-weight="500">FinTech Connect</text>
    <text x="812" y="530" fill="#6B7280" font-size="12">New York, NY</text>
    <text x="1084" y="516" fill="#1F2937" font-size="14" font-weight="600" text-anchor="end">$12,200</text>
    
    <rect x="792" y="548" width="332" height="48" rx="6" fill="white"/>
    <text x="812" y="568" fill="#1F2937" font-size="14" font-weight="500">CU Direct Summit</text>
    <text x="812" y="586" fill="#6B7280" font-size="12">San Diego, CA</text>
    <text x="1084" y="572" fill="#1F2937" font-size="14" font-weight="600" text-anchor="end">$9,800</text>
  </g>
  
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
</svg>