    <text x="250" y="467" fill="#374151" font-family="system-ui" font-size="12">$32,100</text>
    
    <rect x="100" y="510" width="100" height="24" rx="4" fill="#10B981"/>
    <text x="100" y="548" fill="#6B7280" font-family="system-ui" font-size="11">Shipping</text>
    <text x="210" y="527" fill="#374151" font-family="system-ui" font-size="12">$18,750</text>
    
    <rect x="100" y="570" width="80" height="24" rx="4" fill="#F59E0B"/>
    <text x="100" y="608" fill="#6B7280" font-family="system-ui" font-size="11">Services</text>
    <text x="190" y="587" fill="#374151" font-family="system-ui" font-size="12">$15,400</text>
  </g>
  
  <!-- Top Shows List -->
