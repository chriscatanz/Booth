<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" fill="none">
  <!-- Background -->
  <rect width="1200" height="675" fill="#FAFAFA"/>
  
  <!-- Header Bar -->
  <rect width="1200" height="64" fill="white"/>
  <rect y="64" width="1200" height="1" fill="#E5E7EB"/>
  
  <!-- Logo -->
  <rect x="24" y="16" width="32" height="32" rx="8" fill="url(#purpleGrad)"/>
  <text x="40" y="38" fill="white" font-family="system-ui" font-size="14" font-weight="bold" text-anchor="middle">B</text>
  
  <!-- Main Content -->
  <rect x="24" y="88" width="1152" height="563" rx="12" fill="white" stroke="#E5E7EB"/>
  
  <!-- Title -->
  <text x="48" y="130" fill="#1F2937" font-family="system-ui" font-size="24" font-weight="bold">Budget Reports</text>
  <text x="48" y="152" fill="#6B7280" font-family="system-ui" font-size="14">Track and analyze your trade show spending</text>
  
  <!-- Time Filter Pills -->
  <g>
    <rect x="900" y="108" width="70" height="32" rx="6" fill="#F3F4F6"/>
    <text x="935" y="129" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Quarter</text>
    <rect x="978" y="108" width="50" height="32" rx="6" fill="#8B5CF6"/>
    <text x="1003" y="129" fill="white" font-family="system-ui" font-size="12" text-anchor="middle">Year</text>
    <rect x="1036" y="108" width="70" height="32" rx="6" fill="#F3F4F6"/>
    <text x="1071" y="129" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">All Time</text>
  </g>
  
  <!-- Stat Cards Row -->
  <!-- Total Spend -->
  <rect x="48" y="180" width="260" height="120" rx="12" fill="#F0FDF4" stroke="#BBF7D0"/>
  <circle cx="80" cy="220" r="20" fill="#DCFCE7"/>
  <text x="80" y="226" fill="#16A34A" font-family="system-ui" font-size="20" text-anchor="middle">$</text>
  <text x="120" y="240" fill="#1F2937" font-family="system-ui" font-size="32" font-weight="bold">$127,450</text>
  <text x="120" y="268" fill="#6B7280" font-family="system-ui" font-size="14">TOTAL SPEND</text>
  
  <!-- Shows Count -->
  <rect x="328" y="180" width="260" height="120" rx="12" fill="#EFF6FF" stroke="#BFDBFE"/>
  <circle cx="360" cy="220" r="20" fill="#DBEAFE"/>
  <rect x="352" y="214" width="16" height="12" rx="2" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <text x="400" y="240" fill="#1F2937" font-family="system-ui" font-size="32" font-weight="bold">22</text>
  <text x="400" y="268" fill="#6B7280" font-family="system-ui" font-size="14">SHOWS THIS YEAR</text>
  
  <!-- Avg per Show -->
  <rect x="608" y="180" width="260" height="120" rx="12" fill="#FEF3C7" stroke="#FDE68A"/>
  <circle cx="640" cy="220" r="20" fill="#FEF9C3"/>
  <text x="640" y="226" fill="#CA8A04" font-family="system-ui" font-size="16" text-anchor="middle">⌀</text>
  <text x="680" y="240" fill="#1F2937" font-family="system-ui" font-size="32" font-weight="bold">$5,793</text>
  <text x="680" y="268" fill="#6B7280" font-family="system-ui" font-size="14">AVG PER SHOW</text>
  
  <!-- ROI -->
  <rect x="888" y="180" width="260" height="120" rx="12" fill="#F5F3FF" stroke="#DDD6FE"/>
  <circle cx="920" cy="220" r="20" fill="#EDE9FE"/>
  <text x="920" y="226" fill="#7C3AED" font-family="system-ui" font-size="16" text-anchor="middle">↗</text>
  <text x="960" y="240" fill="#1F2937" font-family="system-ui" font-size="32" font-weight="bold">3.2x</text>
  <text x="960" y="268" fill="#6B7280" font-family="system-ui" font-size="14">AVERAGE ROI</text>
  
  <!-- Chart Area -->
